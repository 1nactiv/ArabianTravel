<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemesanan - Arabian Travel</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">Arabian Travel</a>
        </div>
    </nav>

    <!-- Form Pemesanan -->
    <section class="py-5">
        <div class="container">
            <h2>Form Pemesanan</h2>
            <form id="bookingForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Nama Lengkap</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="package" class="form-label">Pilih Paket Liburan</label>
                    <select class="form-select" id="package">
                        <option value="1">Paket 1: Rp 10.000.000</option>
                        <option value="2">Paket 2: Rp 20.000.000</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Daftar</button>
            </form>

            <p class="mt-3">Jumlah Pendaftar: <span id="userCount">0</span></p>
        </div>
    </section>

    <script src="js/main.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
